<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <section>
        <ul>
            <li class="fa"><a href="#"><img src="./TheBest.jpg" alt="me" /> <span>bahij</span></a></li>
            <li><a href="#"><i class="fa fa-home"></i> <span>DashBoard</span> </a></li>
            <li><a href="#"><i class="fa fa-users"></i><span>clients</span></a></li>
            <li><a href="#"><i class="fa fa-table"></i> <span>prodect</span></a></li>
            <li><a href="#"><i class="fa fa-chart-pie"></i> <span>charts</span></a></li>
            <li><a href="#"><i class="fa fa-pencil"></i> <span>post</span></a></li>
            <li><a href="#"><i class="fa fa-star"></i> <span>favorite</span></a></li>
            <li><a href="#"><i class="fa fa-cog"></i> <span>setting</span></a></li>
            <li><a href="#"><i class="fa fa-sign-out"></i> <span>log out</span></a></li>
        </ul>
    </section>
    <main>
        <div class="text"><span>DashBoard</span><i class="fa fa-chart-simple"></i></div>
        <div class="box">
            <div class="box1"><i class="fa fa-home"></i> <span>users <h3>100</h3></span></div>
            <div class="box2"><i class="fa fa-pencil"></i> <span>post<h3>765</h3></span></div>
            <div class="box3"><i class="fa fa-table"></i> <span>prodect<h3>20</h3></span></div>
            <div class="box4"><i class="fa fa-dollar"></i><span>revenue <h3>$123</h3></span></div>
        </div>
        <div class="text"><span>prodect</span> <i class="fa fa-table"></i></div>
        <table>
            <thead>
                <tr>
                    <th>prodect</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tvv</td>
                    <td><span>$100</span></td>
                    <td><span>200</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span>$100</span></td>
                    <td><span>200</span></td>
                </tr>
                <tr>
                    <td>airport</td>
                    <td><span>$100</span></td>
                    <td><span>200</span></td>
                </tr>
                <tr>
                    <td>something else</td>
                    <td><span>$100</span></td>
                    <td><span>200</span></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
